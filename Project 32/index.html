<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Project 32</title>
</head>
<body>
  <h2>How do you want your meal to be?</h2>
  
  <div class="toggle-container">
    <input type="checkbox" id="delicious" class="toggle">
    <label for="delicious" class="label">
      <div class="ball"></div>
    </label>
    <span>Delicious</span>
  </div>

  <div class="toggle-container">
    <input type="checkbox" id="cheap" class="toggle">
    <label for="cheap" class="label">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>

  <div class="toggle-container">
    <input type="checkbox" id="healthy" class="toggle">
    <label for="healthy" class="label">
      <div class="ball"></div>
    </label>
    <span>Healthy</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
