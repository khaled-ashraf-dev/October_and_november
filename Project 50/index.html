<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="first-screen screen">
    <h1>Catch The Insect</h1>
    <button id="play-btn">Play Game</button>
  </div>

  <div class="second-screen screen">
    <h1>What is your favorite insect?</h1>
    <div class="insects">
      <button class="insect-btn">
        <p>Fly</p>
        <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="">
      </button>
      <button class="insect-btn">
        <p>Mosquito</p>
        <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="">
      </button>
      <button class="insect-btn">
        <p>Spider</p>
        <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="">
      </button>
      <button class="insect-btn">
        <p>Roach</p>
        <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="">
      </button>
    </div>
  </div>

  <div class="third-screen screen">
    <div class="stats">
      <h3>Time: <span id="minutes">00</span>:<span id="seconds">00</span></h3>
      <h3>Score: <span id="score">0</span></h3>
    </div>
    <div class="playing-area">

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
